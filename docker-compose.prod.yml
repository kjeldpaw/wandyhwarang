version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wandyhwarang-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-wandyhwarang}
      MYSQL_USER: ${DB_USER:-wandyhwarang}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wandyhwarang}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - wandyhwarang-network
    environment:
      - MYSQL_INITDB_SKIP_TZINFO=1

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wandyhwarang-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-wandyhwarang}
      DB_USER: ${DB_USER:-wandyhwarang}
      DB_PASSWORD: ${DB_PASSWORD:-wandyhwarang}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wandyhwarang-network
    volumes:
      - ./backend/config:/var/www/html/config:ro
      - ./backend/.env:/var/www/html/.env:ro

volumes:
  mysql_data:
    driver: local

networks:
  wandyhwarang-network:
    driver: bridge
