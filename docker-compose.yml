services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8000:80" # host:container => everything on http://localhost:8000
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: wandyhwarang
      DB_USER: root
      DB_PASSWORD: example
      JWT_SECRET: your-secret-key-change-in-production
      API_URL: http://localhost:8000
    # For development you can mount code; for a cleaner prod image, remove volumes.
    volumes:
      - ./backend:/var/www/html
      - ./frontend:/app/frontend

  db:
    image: mysql:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: wandyhwarang
      # add MYSQL_USER / MYSQL_PASSWORD if you want a non-root user
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: