version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wandyhwarang-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wandyhwarang
      MYSQL_USER: wandyhwarang
      MYSQL_PASSWORD: wandyhwarang
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - wandyhwarang-network

  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wandyhwarang-php
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: wandyhwarang
      DB_USER: wandyhwarang
      DB_PASSWORD: wandyhwarang
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wandyhwarang-network
    command: php -S 0.0.0.0:8000 -t public

  react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wandyhwarang-react
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/backend/public
    depends_on:
      - php
    networks:
      - wandyhwarang-network
    stdin_open: true
    tty: true

volumes:
  mysql_data:

networks:
  wandyhwarang-network:
    driver: bridge
